<div class="row">
	<div class="col-md-4 col-xs-12">
		<br><br>
		
		<div class="panel panel-default">
		  <div class="panel-heading text-center">
		    <h2 class="panel-title">Quick Planner</h2>
		  </div>
		  <div class="panel-body">
		    <br />
		    <p ng-show="errorMessage" style="color:red">The departure station cannot be the same a the arrival station</p>
		    <label for="depart">Departure Station: </label>			
			<select id="depart" ng-model="depart" class="form-control" required ng-click="validate()">
				<option disabled value>-- Select Station</option>
				<option ng-repeat="station in stations" value="{{station.id}}">{{station.Name}}</option>
			</select>
			<br /><br />
			<label for="arrive">Arrival Station: </label>			
			<select id="arrive" ng-model="arrive" class="form-control" required ng-click="validate()">
				<option disabled value>-- Select Station</option>
				<option ng-repeat="station in stations" value="{{station.id}}">{{station.Name}}</option>
			</select>
			<br /><br />

		  </div>
		  <div class="panel-footer text-center">
		  	<button class="btn btn-primary" ng-click="getSchedule()">Get Schedule</button>
		  </div>
		</div>
		
	</div>
	<div class="col-md-offset-1 col-md-7 col-xs-12">
		<br><br>
		<img src="images/route-map.jpg" width="100%">
	</div>
	
</div>
